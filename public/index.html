<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <title>dudududu~~~</title>
  </head>
  <body>
    <div id="mainDiv" class="container-fluid d-flex flex-column pt-2">
      <div class="videoSec row justify-content-center">
        <video id="localVideo" autoplay playsinline></video>
      </div>
      <div class="btnSec row py-4">
        <div class="col-6">
          <button
            id="startBtn"
            class="btn btn-primary w-100"
            v-on:click="startRecord()"
            v-bind:disabled="isRecording"
          >
            start~~
          </button>
        </div>
        <div class="col-6">
          <button
            id="stopBtn"
            class="btn btn-danger w-100"
            v-on:click="stopRecord()"
            v-bind:disabled="!isRecording"
          >
            stop!
          </button>
        </div>
      </div>
      <ul>
        <li id="as"></li>
      </ul>
    </div>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
